<body style="background-color: deepskyblue;">

  <h1 class="h1">Rad u Pripravnosti</h1>
  <br>
  <div class="glavni container">
    <br>
    <div class="container-fluid row">
      <div class="col-3">
        <form id="frmPripravnost" action="" style="background:rgba(17, 123, 141, 0.993)" class="boja form-control">
          <label class="form-label">Korisnik/Kds</label>
          <input type="text" name="korisnik" class="korisnik form-control" id="korisnik">
          <label class="form-label">Problem</label><br>
          <!-- <input name="problem" class="problem form-control"></input> -->
          <textarea class="problem form-control" name="" id="problem" cols="30" rows="3"></textarea>
          <label class="form-label">Radnja</label><br>

          <textarea class="radnja form-control" name="" id="radnja" cols="30" rows="3"></textarea>
          <label class="form-label">Kolega sa Terena</label><br>
          <input type="text" name="kolega" class="kolega form-control" id="kolega">
          <label class="form-label">Komentar</label><br>
          <!-- <input name="komentar" id="" class="komentar form-control"></input> -->
          <textarea class="komentar form-control" name="" id="komentar" cols="30" rows="3"></textarea>
          <label class="form-label">Broj Operacija</label><br>
          <input type="number" name="broj" class="broj form-control" value="1" id="brOper">
          <label class="form-label">Datum</label>
          <input type="text" name="datum" id="datum" placeholder="" class="datum date form-control " />

          <script type="text/javascript">
            $(".date").datepicker(
              {

                format: "dd.mm.yyyy",
                autoclose: true,
                format: "dd.mm.yyyy",
                todayHighlight: true,

              }).datepicker("setDate", "0");
          </script>
          <label class="form-label">Radnik</label>

          <select class="radnik form-control" name="" id="optRadnik">
            <option value="Rade Pralica">Rade Pralica</option>
            <option value="Branislav Lukić">Branislav Lukić</option>
          </select>
          <br>

          <br>
          <button class="btn btn-lg btn-primary" id="clearFields">Očisti</button>
          <button class="btn btn-lg btn-success" id="btnAdd">Dodaj</button>
          <!-- <button  class="btn btn-sm btn-warning" id="edit">Prepravi</button>
        <button onclick="removeSelectedRow()" class="btn btn-sm btn-danger">Ukloni</button> -->

          <br><br>
      </div>

      <div class="col-9">

        </form>
        <table id="tblData" class="table table-bordered border-primary">
          <thead>
            <tr>
              <th id="index" scope="col">R.br</th>

              <th scope="col">Komentar</th>

              <th scope="col">Datum</th>

            </tr>
